<!DOCTYPE html>
<html>
<head>
<title>Chamber Control Interface</title>
<style type="text/css">
.table {
	width:auto;
	margin-left:auto;
	margin-right:auto;
	border:1px solid rgb(0,0,0);
	padding:8px;
}
.box { background:#444; border-radius; 5px; padding:5px;}
.header,.footer,th { background:rgb(42,22,177);color:white;}
tr thead {display:block}
tr th:nth-child(2){width:40%;text-align:center;}
td:nth-child(2){width:40%;text-align:center;}
td {text-align:left; width:200px;}
</style>
</head>

<header class="box header"><center>
	<h1>Chamber Control Interface</h1>
	<h4>Last Reading: {last_reading}</h4>
	</center>
</header>


<table class="table table-striped table-condensed">
	<tr><th>Parameter Measured</th><th>Value</th><th>Units</th></tr>
	<tr><td>Light Mode:</td><td>{light_mode}</td><td>On/Off</td></tr>
	<tr><td>Temperature Avg:</td><td>{temp_avg}</td><td>Fahrenheit</td></tr>
	<tr><td>Temperature StDev:</td><td>{temp_stdev}</td><td>Fahrenheit</td></tr>
	<tr><td>PWM uptime:</td><td>{pwm_usec}</td><td>usec</td></tr>
</table>



</html>
